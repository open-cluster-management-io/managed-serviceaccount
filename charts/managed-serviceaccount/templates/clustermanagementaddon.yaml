apiVersion: addon.open-cluster-management.io/v1alpha1
kind: ClusterManagementAddOn
metadata:
  name: managed-serviceaccount
  annotations:
    addon.open-cluster-management.io/lifecycle: "addon-manager"
spec:
  addOnMeta:
    displayName: managed-serviceaccount
    description: managed-serviceaccount
  supportedConfigs:
  - group: addon.open-cluster-management.io
    resource: addondeploymentconfigs
{{- if eq .Values.hubDeployMode "AddOnTemplate" }}
  - group: addon.open-cluster-management.io
    resource: addontemplates
    defaultConfig:
      name: {{ .Values.addOnTemplateName | default (print "managed-serviceaccount-" .Chart.Version) }}
{{- end }}
  installStrategy:
    type: Placements
    placements:
      - name: {{ .Values.installByPlacement.placementName | default "managed-serviceaccount-placement"  }}
        namespace: {{ .Values.installByPlacement.placementNamespace | default .Release.Namespace }}
